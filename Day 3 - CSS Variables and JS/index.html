<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="controls">
      <div>
        <label for="spacing">Spacing</label>
        <input
          name="spacing"
          type="range"
          min="0"
          max="150"
          step="10"
          value="10"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="blur">Blur</label>
        <input
          name="blur"
          type="range"
          min="0"
          max="60"
          step="5"
          value="10"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="color">Color</label>
        <input name="color" type="color" />
      </div>
    </div>
    <div class="image">
      <img
        src="https://cdn.pixabay.com/photo/2016/10/28/13/09/usa-1777986_1280.jpg"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
